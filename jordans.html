<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="jordans.css" />
  </head>
  <body>
    <div class="atmContainer">
      <div class="atmTitle">ATM</div>

      <div class="atmBody">
        <div class="btnLeftContainer">
          <div class="btnSelector" onclick="">Deposit</div>
          <div class="btnSelector">Withdraw</div>
          <div class="btnSelector" onclick="">Check Bal</div>
        </div>

        <div class="screen">
          <div class="scrn2"></div>
        </div>

        <div class="btnRightContainer">
          <div class="btnSelector" onclick="">Enter PIN</div>
          <div class="btnSelector">Switch Acct.</div>
          <div class="btnSelector">Return</div>
        </div>
      </div>
      <hr />
      <div class="balContainer">
        <p class="acctn">Checking Account:</p>
        <p class="acctn">Savings Account:</p>
      </div>

      <div class="keyPad">
        <div class="rowOne">
          <div class="keys">1</div>
          <div class="keys">2</div>
          <div class="keys">3</div>
        </div>

        <div class="rowOne">
          <div class="keys">4</div>
          <div class="keys">5</div>
          <div class="keys">6</div>
        </div>

        <div class="rowOne">
          <div class="keys">7</div>
          <div class="keys">8</div>
          <div class="keys">9</div>
        </div>

        <div class="rowOne">
          <div class="keys">CLR</div>
          <div class="keys">0</div>
          <div class="keys">ENTER</div>
        </div>

        <div class="cardSlot" onclick="">Insert Card</div>
      </div>
    </div>

    <script src="atm.js"></script>
  </body>
</html>
